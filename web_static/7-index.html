<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="stylesheet" href="/styles/7-places.css">
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon">
</head>
<body>
  <header>
      <div></div>
  </header>
  <div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>Montevideo, Canelones...</h4>
            <ul class="popover">
                <li><h2>Montevideo</h2></li>
                <li>Buceo</li>
                <li>Malvin</li>
                <li>Pocitos</li>
                <li><h3>Canelones</h3></li>
                <li>Pando</li>
                <li>Salinas</li>
                <li>Soca</li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Kitchen, Internet...</h4>
            <ul class="popover">
                <li>Kitchen</li>
                <li>Internet</li>
                <li>TV</li>
            </ul>
        </div>
        <button>Search</button>
    </section>
    <section class="places">
        <h1>Places</h1>
        <article><h2>My Home</h2></article>
        <article><h2>My Suite</h2></article>
        <article><h2>Tiny House</h2></article>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
